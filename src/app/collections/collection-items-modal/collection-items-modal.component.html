<GridLayout>
    <ListView [items]="collectionItems" class="list-group">
        <ng-template let-collectionItem="item">
            <StackLayout class="list-group-item" (tap)="close()">
                <Label text="collectionItem.name" class="label"></Label>
            </StackLayout>
        </ng-template>
    </ListView>
</GridLayout>
