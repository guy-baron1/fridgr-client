<ActionBar class="action-bar">
    <Label class="action-bar-title" text="Collections"></Label>
</ActionBar>

<GridLayout class="page page-content" *ngIf="collections">
    <ListView [items]="collections" (itemTap)="openCollectionItemsModal($event)" class="list-group">
        <ng-template let-collection="item">
            <Label [text]="collection.name" class="list-group-item"></Label>
        </ng-template>
    </ListView>
</GridLayout>

<GridLayout class="page page-content" *ngIf="!collections">
    <Label class="page-icon fa" text="&#xf01c;"></Label>
    <Label class="page-placeholder" text="No collections"></Label>
</GridLayout>
